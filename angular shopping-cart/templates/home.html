<h1>HOME PAGE</h1>
<h2>Products</h2>
<!-- <ul>
	<li ng-repeat="product in vm.items"><img src="{{product.imageURL}}" alt="">{{product.name}} - {{product.price}} <button ng-click="addToCart(product)"></button></li>
</ul> -->
<div class="boxes">
	<div class="col" ng-repeat="product in vm.items">
		<img src="{{product.imageURL}}" alt="">
		<h4>{{product.name}}</h4>
		<div class="description">
			<div class="nameAndPrice">
				<p>Price: ${{product.price}}</p>
			</div>
		<div class="button">
			<button ng-click="vm.addToCart(product)">Add To Cart</button>
		</div>
	</div>
</div>
</div>
<div class="items">
    <h2>Shopping Cart</h2>
    <input type="text">
    <table>
      <tr>
        <th>Picture</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <!-- <tr ng-repeat="item in vm.items">
        <td><img src="{{ item.imageURL }}" alt=""></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><input type="number" ng-model="item.quantity" min="0" max="{{ item.stock }}" ng-change="vm.updateCart()"></td>
        <td>{{ item.quantity * item.price }}</td>
      </tr> -->
      <tr ng-repeat="item in vm.cartItems">
        <td><img src="{{ item.product.imageURL }}" alt=""></td>
        <td>{{ item.product.name }}</td>
        <td>${{ item.product.price }}</td>
        <td><input type="number" ng-model="item.product.quantity" min="0" max="{{ item.product.stock }}" ng-change="vm.updateCart()"></td>
        <td>{{ item.product.quantity * item.product.price }}</td>
		<td><button ng-click="vm.removeItem(item)">Remove Item</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><b>Total:</b></td>
        <td>${{ vm.cartTotal() }}</td>
		<button ng-click="vm.clearCart()">Clear Cart</button>
      </tr>
    </table>
  </div>
