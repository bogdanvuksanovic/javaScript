<h2>Products</h2>

Product: <input type="text" ng-model="vm.name">
<button ng-click="vm.searchItem()">Search</button>
<div class="boxes">
	<div class="col" ng-repeat="product in vm.items">
		<img src="{{product.imageURL}}" alt="{{product.imageURL}}" ui-sref="productDetails({id:product.id})">
		<h4 ui-sref="productDetails({id:product.id})">{{product.name}}</h4>
		<div class="description">
			<div class="nameAndPrice">
				<p>Price: ${{product.price}}</p>
			</div>
		<div class="addToCart">
			<button ng-click="vm.addToCart(product)">Add To Cart</button>
		</div>
	</div>
</div>
</div>
<div class="items">
    <h2>Shopping Cart</h2>
    <input type="text">
    <table>
      <tr>
        <th>Picture</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <!-- <tr ng-repeat="item in vm.items">
        <td><img src="{{ item.imageURL }}" alt=""></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><input type="number" ng-model="item.quantity" min="0" max="{{ item.stock }}" ng-change="vm.updateCart()"></td>
        <td>{{ item.quantity * item.price }}</td>
      </tr> -->
      <tr ng-repeat="item in vm.cartItems">
        <td><img src="{{ item.imageURL }}" alt=""></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><input type="number" ng-model="item.quantity" min="1" max="{{ item.stock }}" ng-change="vm.updateCart()"></td>
        <td>{{ item.quantity * item.price }}</td>
		<td><button ng-click="vm.removeItem(item)">Remove Item</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><b>Total:</b></td>
        <td>${{ vm.cartTotal() }}</td>
		    <td><button ng-click="vm.clearCart()">Clear Cart</button></td>
      </tr>
    </table>
  </div>
