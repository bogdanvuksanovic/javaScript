<div class="productDetails">
	<img src="{{vm.item.imageURL}}" alt="{{vm.item.imageURL}}">
	<div class="descriptionForProduct">
		<h2>{{vm.item.name}}</h2>
		<p class="desc">{{vm.item.description}}</p>
		<div class="prodDetailsPrice">
			<p>Price: ${{vm.item.price}}</p>
			<button ng-click="vm.addToCart(vm.item)">Add To Cart</button>
		</div>
	</div>
</div>

<a ui-sref="home">Back to home page</a>
