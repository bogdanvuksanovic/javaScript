<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="shoppingCart" ng-controller="cartCtrl as ctrl">
        <h2>Shopping Cart</h2>
        <table>
          <tr>
            <th>Picture</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <tr ng-repeat="item in ctrl.items">
            <td><img src="{{ item.imageURL }}" alt="" width="200px" height="200px"></td>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td><input type="number" ng-model="item.quantity" min="0" max="{{ item.stock }}" ng-change="ctrl.updateCart()"></td>
            <td>{{ item.quantity * item.price }}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td>{{ ctrl.cartTotal() }}</td>
          </tr>
        </table>
</body>
</html>
