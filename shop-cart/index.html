<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop Cart</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="one-item">
                <img src="imgs/capricosa.jpeg" alt="">
                <div class="content">
                    <h3>Capricciosa</h3>
                    <p class="price">$10</p>
                </div>
                <div class="action">
                    <input type="number" class="quantity" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>
            <div class="one-item">
                <img src="imgs/double-cheese.webp" alt="">
                <div class="content">
                    <h3>Doble cheese</h3>
                    <p class="price">$13</p>
                </div>
                <div class="action">
                    <input type="number" class="quantity" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>
            <div class="one-item">
                <img src="imgs/margarita.jpg" alt="">
                <div class="content">
                    <h3>Margarita</h3>
                    <p class="price">$12</p>
                </div>
                <div class="action">
                    <input type="number" class="quantity" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>
            <div class="one-item">
                <img src="imgs/dish_thumbnail.jpg" alt="">
                <div class="content">
                    <h3>Gyros Pizza</h3>
                    <p class="price">$15</p>
                </div>
                <div class="action">
                    <input type="number" class="quantity" min="0">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h3>Basket</h3>
            <div class="items"></div>
            <div class="total"></div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
